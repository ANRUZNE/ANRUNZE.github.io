    <div class="header w">
        <h1>企业项目管理系统</h1>
    </div>
    <div class="introduce w">
        <h2>1、产品介绍</h2>
        <p class="p1">
            随着公司项目的增加，为了便于监督和管理项目的进展情况，特此开发的一套项目管理系统，能够直观的看到项目从启动到最后的验收整个生命周期、项目人员参与、项目的利润情况。
            对延期或项目进展迟迟不更新的项目采取特别提醒的方式，展示给管理人员，便于管理人员对项目情况的了解和推进。成本方面财务人员只需将编辑好的成本文件上传到管理系统中，管理系统便可以更新项目的成本和利润情况，方便了公司各层人员在例会上的工作汇报。

        </p>
